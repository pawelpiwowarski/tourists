
<html>
    <head>
<style>


    /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
  height: 70%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #333;
  color: white;
  text-align: center;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
    img {
        width: 250px;
        height: 250px;
    }
    h1 {
      color:  orange;
   font-size: 40px;
   text-align: center;
   text-shadow: #333;
   font-family: Arial, Helvetica, sans-serif;
    }
h2 {
    color:  orange;
   font-size: 40px;
   text-align: center;
   text-shadow: #333;
   font-family: Arial, Helvetica, sans-serif;
}
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */



.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav-right {
  float: right;
}
/* Add a color to the active/current link */
.topnav a.active {
  background-color: lightcyan;
  color: black;
}
