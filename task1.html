Users are presented with big visible dropdown menus where they can 
choose their starting point and destination, then they click the 
buy button, next they are presented with the price for the ticket 
and the starting point and destination.

The code is really simple it combines basic usage of javascript inside the html file
and the css styling in the style tag. We created one function that is called upon clicking
